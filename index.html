<style type="text/css" id="dcoder_stylesheet">body {
  margin: 0;

  background: linear-gradient(to bottom, #000428, #004e92);

<body>
  <div class="countdown-container">
    <h1 id="current-time-title">Åžu Anki Saat:</h1>
    <div id="current-time" class="current-time"></div>
    <h1 id="countdown-title">yeni yÄ±la kalan sÃ¼re</h1>
    <div id="countdown" class="countdown"></div>
  </div>
  <div id="new-year-message" class="hidden">
    <h1>ðŸŽ‰ HoÅŸgeldin Yeni YÄ±l! ðŸŽ‰</h1>
    <p>Mutlu, saÄŸlÄ±klÄ± ve baÅŸarÄ±lÄ± bir yÄ±l dileriz!</p>
  </div>

  <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">const currentTimeElement = document.getElementById("current-time");
const countdownElement = document.getElementById("countdown");
const newYearMessage = document.getElementById("new-year-message");
const countdownTitle = document.getElementById("countdown-title");

async function fetchCurrentTime() {
  // TÃ¼rkiye saatini API'den Ã§ekiyoruz
  const response = await fetch("http://worldtimeapi.org/api/timezone/Europe/Istanbul");
  const data = await response.json();
  return new Date(data.datetime); // ISO formatÄ±nÄ± Date objesine dÃ¶nÃ¼ÅŸtÃ¼r
}

function updateCurrentTime() {
  fetchCurrentTime().then((now) => {
    const formattedTime = now.toLocaleTimeString("tr-TR", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
    currentTimeElement.textContent = formattedTime;
  });
}

function startCountdown() {
  fetchCurrentTime().then((now) => {
    const newYear = new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0); // Yeni yÄ±l tarihi

    const timer = setInterval(() => {
      const timeLeft = newYear - now;

      if (timeLeft <= 0) {
        clearInterval(timer);
        countdownElement.style.display = "none";
        countdownTitle.style.display = "none";
        newYearMessage.classList.remove("hidden");
      } else {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `
          ${days} GÃ¼n ${hours} Saat ${minutes} Dakika ${seconds} Saniye
        `;
      }
    }, 1000);
  });
}

// TÃ¼rkiye saatini her saniye gÃ¼ncelle
setInterval(updateCurrentTime, 100);

// Geri sayÄ±mÄ± baÅŸlat
startCountdown();</script></body></html>
